<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth">
            <button id="google-login-btn">Googleでログイン</button>
        </div>
        <div id="task-manager" style="display: none;">
            <div id="sidebar">
                <h2>プロジェクト</h2>
                <ul id="project-list"></ul>
                <input type="text" id="new-project" placeholder="新しいプロジェクト">
                <button onclick="addProject()">プロジェクト追加</button>
            </div>
            <div id="main">
                <h2 id="project-title">プロジェクトを選択してください</h2>
                <div id="task-sections">
                    <div class="task-section">
                        <h3>未着手</h3>
                        <ul id="not-started-tasks"></ul>
                    </div>
                    <div class="task-section">
                        <h3>実行中</h3>
                        <ul id="in-progress-tasks"></ul>
                    </div>
                    <div class="task-section">
                        <h3>完了</h3>
                        <ul id="completed-tasks"></ul>
                    </div>
                </div>
                <input type="text" id="new-task" placeholder="新しいタスク">
                <button onclick="addTask()">タスク追加</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
