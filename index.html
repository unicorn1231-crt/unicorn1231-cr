<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-like Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Tasks</h2>
            <ul id="task-sidebar">
                <!-- タスクがここに表示される -->
            </ul>
        </aside>
        <main>
            <h1>Task Manager</h1>
            <div class="task-input">
                <input type="text" id="task-title" placeholder="Task Title">
                <textarea id="task-description" placeholder="Task Description"></textarea>
                <input type="date" id="task-deadline" placeholder="Deadline">
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="add-task">Add Task</button>
            </div>
            <div class="task-list" id="task-list"></div>
        </main>
    </div>
</body>
</html>
